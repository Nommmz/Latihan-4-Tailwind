<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-2 h-screen grid-rows-[auto_1fr_auto] gap-4">
        <!-- Header -->
        <header class="col-span-2 bg-red-400 p-8">
            <h1 class="text-3xl font-bold text-center">Ini Header</h1>
        </header>

        <!-- Aside -->
        <aside class="bg-yellow-400 p-4">
            <h2 class="text-xl font-bold">Ini Aside</h2>
        </aside>

        <!-- Content -->
        <main class="bg-green-400 p-4">
            <h2 class="text-xl font-bold text-center">Ini Content</h2>
        </main>

        <!-- Footer -->
        <footer class="col-span-2 bg-blue-400 p-4">
            <h2 class="text-xl font-bold">Ini Footer</h2>
        </footer>
    </div>
</body>
</html>
